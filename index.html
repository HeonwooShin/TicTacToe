<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Tic - Tac - Toe</h1>
    <h1 class="win"></h1>
    <div>
        <div>
            <span id="1"></span>
            <span id="2"></span>
            <span id="3"></span>
        </div>
        <div>
            <span id="4"></span>
            <span id="5"></span>
            <span id="6"></span>
        </div>
        <div>
            <span id="7"></span>
            <span id="8"></span>
            <span id="9"></span>
        </div>
    </div>

    <img class="reset" src="https://img.icons8.com/android/48/000000/recurring-appointment.png"/>
    
    <script src="tictactoe.js"></script>
</body>
</html>
