<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">TIC TAC TOE</h1>
    
    
    <div id="TicTacToe">
        <div>
            <span class="cell"></span>
            <span class="cell"></span>
            <span class="cell"></span>
        </div>
        <div>
            <span class="cell"></span>
            <span class="cell"></span>
            <span class="cell"></span>
        </div>
        <div>
            <span class="cell"></span>
            <span class="cell"></span>
            <span class="cell"></span>
        </div>
    </div>
    
    <h1 class="win hidden"></h1>

    <img class="reset" src="https://img.icons8.com/android/48/000000/recurring-appointment.png"/>
    


    <script src="tictactoe.js"></script>
</body>
</html>
